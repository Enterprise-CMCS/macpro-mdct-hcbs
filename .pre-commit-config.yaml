exclude: "seed-section-base-*"
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-added-large-files
      - id: no-commit-to-branch
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v9.39.1
    hooks:
      - id: eslint
        files: '\.[jt]sx?$' # *.js, *.jsx, *.ts and *.tsx
        types: [file]
        args: [--config, eslint.config.mjs]
        additional_dependencies:
          - "eslint@9.39.1"
          - "@typescript-eslint/parser@8.48.1"
          - "@typescript-eslint/eslint-plugin@8.48.1"
          - "eslint-plugin-jest@29.2.1"
          - "eslint-plugin-playwright@2.4.0"
          - "eslint-config-react-app@7.0.1"
          - "eslint-plugin-flowtype@8.0.3"
          - "eslint-plugin-import@2.32.0"
          - "eslint-plugin-jsx-a11y@6.10.2"
          - "eslint-plugin-react@7.37.5"
          - "eslint-plugin-react-hooks@4.6.2"
          - "@babel/eslint-parser@7.23.10"
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.7
    hooks:
      - id: ruff
  - repo: https://github.com/zricethezav/gitleaks
    rev: v8.30.0
    hooks:
      - id: gitleaks
  - repo: local
    hooks:
      - id: oxfmt
        name: oxfmt
        entry: npx oxfmt
        language: system
        pass_filenames: false
      - id: branch-name-validation
        name: branch-name-validation
        entry: .github/branchNameValidation.ts
        language: system
        pass_filenames: false
      - id: validate-commit-msg
        name: validate-commit-msg
        entry: .github/validateCommitMessage.ts
        language: system
        stages: [commit-msg]
      - id: typescript-check-cli
        name: typescript-check-cli
        entry: bash -c "cd cli && npx tsc --noEmit"
        language: system
        pass_filenames: false
      - id: typescript-check-api
        name: typescript-check-api
        entry: bash -c "cd services/app-api && npx tsc --noEmit"
        language: system
        pass_filenames: false
      - id: typescript-check-ui
        name: typescript-check-ui
        entry: bash -c "cd services/ui-src && npx tsc --noEmit"
        language: system
        pass_filenames: false
      - id: typescript-check-cdk
        name: typescript-check-cdk
        entry: bash -c "cd deployment && npx tsc --noEmit"
        language: system
        pass_filenames: false
